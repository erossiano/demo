<!doctype html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <main>
      <div class="px-4 pt-5 my-5 text-center border-bottom">
          <h1 class="display-4 fw-bold">Sistema de Gestion de Tareas</h1>
          <div class="col-lg-6 mx-auto">
              <div sec:authorize="isAuthenticated()">
                <h3 th:text="'Bienvenido, ' + ${user.getEmail()}"></h3>
              </div>
              <p class="lead mb-4">Crea y administra lista de tareas rÃ¡pidas en la web.</p>
              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                  <button id="btnHome" onclick="window.location.href='/'" type="button" class="btn btn-primary btn-lg px-4 me-sm-3">Home</button>

                  <div sec:authorize="isAuthenticated()">
                      <button id="btnTask" onclick="window.location.href='/tasks'" type="button" class="btn btn-outline-secondary btn-lg px-4">To Do List</button>
                  </div>
                  <div sec:authorize="!isAuthenticated()">
                      <a th:href="@{/oauth2/authorization/auth0}" type="button" class="btn btn-outline-secondary btn-lg px-4">Log In</a>
                  </div>
              </div>
          </div>
          <div class="overflow-hidden" style="max-height: 30vh;">
              <div class="container px-5">
                  <img src="img/to-do-list.png" class="img-fluid border rounded-3 shadow-lg mb-4" alt="To Do List" loading="lazy">
              </div>
          </div>
      </div>
  </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
