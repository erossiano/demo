<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasks</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="px-4 pt-5 my-5 text-center">
            <h1 class="display-4 fw-bold">Tasks</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">Listado de tareas rÃ¡pidas en la web.</p>
            </div>
            <div>

                <div th:each="task : ${tasks}" class="card" style="width: 10rem;">

                    <div th:switch="${task.done}">
                        <img th:case="true" src="img/task-done.png" class="card-img-top" alt="Done">
                        <img th:case="false" src="img/planning.png" class="card-img-top" alt="Undone">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${task.description}">Card title</h5>
                        <p class="card-text" th:text="${task.dueDate}"></p>
                        <div th:if="!${task.done}">
                            <a href="#" class="btn btn-primary">Mark as Done</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
