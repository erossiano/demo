<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<main>
    <div class="px-4 pt-5 my-5 text-center d-flex flex-column align-items-center">
        <div class="d-flex flex-column my-3">
            <h1 class="display-5 fw-bold mb-4">Tasks</h1>
            <p class="lead mb-4">Creacion de tareas</p>
            <div class="mx-auto">
                <button id="btnReturnTaskLst" onclick="window.location.href='/tasks'" type="button" class="btn btn-secondary">Regresar</button>
            </div>
        </div>

        <div class="d-flex gap-4>
            <div>
                <form th:action="@{/tasks}" th:method="post" th:object="${task}" class="d-flex flex-column gap-3 align-items-center">
                    <input th:field="*{description}" class="form-control" type="text" placeholder="Description">
                    <input th:field="*{dueDate}" class="form-control"  type="date" placeholder="Date">
                    <button class="btn btn-primary" type="submit">Crear</button>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
